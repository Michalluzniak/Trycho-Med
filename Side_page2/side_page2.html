<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="example trycholog, Trycho Med">
    <script src="https://kit.fontawesome.com/d9b8bb9b33.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://smtpjs.com/v3/smtp.js" defer></script>
    <script src="mainPage.js" defer></script>
    <title>Trycho Med - Trycholog Agata Szczepanowska - Przesczep włosów w Turcji</title>
</head>

<body>
    <div class="site__container">
        <header>
            <div class="logo">
                <a href="../Main_page/Main_page.html" class="logo__interactive">Trycho Med logo</a>
            </div>
            <nav>
                <ul>
                    <li><a href="../Main_page/Main_page.html#about__me" class="aboutMeBtn">o mnie</a></li>
                    <li><a href="../Main_page/Main_page.html#offer" class="offer">oferta</a></li>
                    <li><a href="../Side_page/side_page.html" class="training">szkolenia</a></li>
                    <li><a href="../Side_page2/side_page2.html" class="graft">przeszczep</a></li>
                    <li><a href="../Side_page2/side_page2.html#footer" class="contact">kontakt</a></li>
                </ul>
            </nav>
        </header>
        <footer id="footer">
            <div class="contact__header">
                <h2>kontakt</h2>
            </div>
            <div class="contact__container">
                <div class="contact__info">
                    <h3>Trycho-Med</h3>
                    <i class="fas fa-home"></i>
                    <p class="home">ul. Władysława łokietka 3, Lubań</p>
                    <i class="fas fa-phone"></i>
                    <p class="phone">575 951 128</p>
                </div>
                <div class="media">
                    <h3>Media</h3>
                    <i class="fab fa-facebook-square"></i>
                    <p class="facebook">/lorem-d</p>
                    <i class="far fa-envelope"></i>
                    <p class="email">Agataszczepankowska@op.pl
                    </p>
                </div>
                <div class="question__form">
                    <h3>Formularz</h3>
                    <form onsubmit="return false" method="POST">
                        <label for="user__name">
                            <input type="text" name="user__name" class="user__name__input" placeholder="Imię">
                        </label>
                        <label for="user__email">
                            <input type="email" name="user__email" class="user__email__input" placeholder="Email">
                        </label>
                        <label for="user__message">
                            <textarea type="text" name="user__message" class="user__message__textarea"
                                placeholder="Twoje pytanie"></textarea>
                        </label>
                        <button class="email__button">Wyślij</button>
                    </form>
                </div>
                <div class="map">
                    <h3>Mapa Dojazdu</h3>
                    <iframe class="google_map"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2504.37647971762!2d15.271755115961552!3d51.11996334677703!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4708d31e5533fdf3%3A0x44fc8d1e52b811fe!2sTRYCHOMED%20Trycholog%20Agata%20Szczepankowska!5e0!3m2!1spl!2spl!4v1630148441020!5m2!1spl!2spl"
                        width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                        title="mapa dojazdu Trycho Med"></iframe>
                </div>
            </div>
            <div class="made__by">
                <h2>made__byright &made__by; Trycho-Med</h2>
                <p>Projekt i wykonanie: Michał Łuźniak</p>
            </div>
        </footer>
    </div>
</body>

</html>
